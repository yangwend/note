<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>XMLHttpRequest上传文件</title>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="./ajaxform/jquery.form.js"></script>
    <script type="text/javascript">
        // file：一个是文件(类型是图片格式)，
        // w：一个是文件压缩的后宽度，宽度越小，字节越小
        // callback：回调函数
        function photoCompress(file,obj,callback){
            var ready=new FileReader();
            // 开始读取指定的Blob对象或File对象中的内容. 当读取操作完成时,
            // readyState属性的值会成为DONE,如果设置了onloadend事件处理程序,则调用之.
            // 同时,result属性中将包含一个data: URL格式的字符串以表示所读取文件的内容.
            ready.readAsDataURL(file);
            ready.onload=(e) => {
                var re=e.target.result;
                var img = document.createElement("img");
                img.src = re;
                img.style.width = '200px';
                img.style.height = '200px';
                img.style.border = '1px solid #999';
                document.getElementById("result").appendChild(img);
                canvasDataURL(re,obj,callback)
            }
        }
        function canvasDataURL(path, obj, callback){
            var img = new Image();
            img.src = path;
            img.onload = (e) => {
                var that = e.target;
                // 默认按比例压缩
                var w = that.width;
                var h = that.height;
                var scale = w / h;
                if (obj.width && that.width > obj.width) {
                    w = obj.width;
                    h = w / scale;
                }
                //生成canvas
                var canvas = document.createElement('canvas');
                var ctx = canvas.getContext('2d');
                // 创建属性节点
                var anw = document.createAttribute("width");
                anw.nodeValue = w;
                var anh = document.createAttribute("height");
                anh.nodeValue = h;
                canvas.setAttributeNode(anw);
                canvas.setAttributeNode(anh);
                ctx.drawImage(that, 0, 0, w, h);
                // quality值越小，所绘制出的图像越模糊
                var base64 = canvas.toDataURL('image/jpeg', 1);
                // 回调函数返回base64的值
                callback(base64);
            }
        }
        /**
         * 将以base64的图片url数据转换为Blob
         * @param urlData
         *            用url方式表示的base64图片数据
         */
        function convertBase64UrlToBlob(urlData){
            var arr = urlData.split(','), mime = arr[0].match(/:(.*?);/)[1],
                bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
            while(n--){
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], {type:mime});
        }


        var xhr;
        //上传文件方法
        function UpladFile() {
            var fileObj = document.getElementById("file").files[0]; // js 获取文件对象
            var url = "http://172.30.3.67:7300/mock/5b30e519538393549ec185ef/upload.htm"; // 接收上传文件的后台地址 

            var form = new FormData(); // FormData 对象

            photoCompress(fileObj, {
                    width: 1024
            }, function(base64Codes){
                console.log("压缩后：" + base64Codes.length / 1024 + " ");
                var bl = convertBase64UrlToBlob(base64Codes);
                form.append("file", bl, "file_"+Date.parse(new Date())+".jpg"); // 文件对象
                form.set('myFile', bl);
                var options = {
                    url: 'http://172.30.3.67:7300/mock/5b30e519538393549ec185ef/pay/p/deposit/changeBankCard.htm',
                    type: 'post',
                    dataType: 'json',
                    beforeSubmit: () => {
                        console.log('beforeSubmit');
                        return true;
                    },
                    success: (data) => {
                        if(data.code === 0) {
                            console.log("上传成功！");
                        }else{
                            console.log("上传失败！");
                        }
                    },
                    error: (err) => {
                        console.log("上传失败！", err);
                    },
                    clearForm: false,
                    restForm: false,
                    contentType: false,
                    processData: false,
                };
                $('.form1').ajaxSubmit(options);

            });
        }

        //上传成功响应
        function uploadComplete(evt) {
            //服务断接收完文件返回的结果

            var data = JSON.parse(evt.target.responseText);
            if(data.code === 0) {
                console.log("上传成功！");
            }else{
                console.log("上传失败！");
            }

        }
        //上传失败
        function uploadFailed(evt) {
            console.log("上传失败！");
        }
        //取消上传
        function cancleUploadFile(){
            xhr.abort();
        }

        //上传进度实现方法，上传过程中会频繁调用该方法
        function progressFunction(evt) {
            var progressBar = document.getElementById("progressBar");
            var percentageDiv = document.getElementById("percentage");
            // event.total是需要传输的总字节，event.loaded是已经传输的字节。如果event.lengthComputable不为真，则event.total等于0
            if (evt.lengthComputable) {//
                progressBar.max = evt.total;
                progressBar.value = evt.loaded;
                percentageDiv.innerHTML = Math.round(evt.loaded / evt.total * 100) + "%";
            }
            var time = document.getElementById("time");
            var nt = new Date().getTime();//获取当前时间
            var pertime = (nt-ot)/1000; //计算出上次调用该方法时到现在的时间差，单位为s
            ot = new Date().getTime(); //重新赋值时间，用于下次计算
            var perload = evt.loaded - oloaded; //计算该分段上传的文件大小，单位b
            oloaded = evt.loaded;//重新赋值已上传文件大小，用以下次计算
            //上传速度计算
            var speed = perload/pertime;//单位b/s
            var bspeed = speed;
            var units = 'b/s';//单位名称
            if(speed/1024>1){
                speed = speed/1024;
                units = 'k/s';
            }
            if(speed/1024>1){
                speed = speed/1024;
                units = 'M/s';
            }
            speed = speed.toFixed(1);
            //剩余时间
            var resttime = ((evt.total-evt.loaded)/bspeed).toFixed(1);
            time.innerHTML = '，速度：'+speed+units+'，剩余时间：'+resttime+'s';
            if(bspeed==0) time.innerHTML = '上传已取消';
        }
    </script>
</head>
<body>
    <div style="margin: 100px;">
        <progress id="progressBar" value="0" max="100" style="width: 300px;"></progress>
        <span id="percentage"></span><span id="time"></span>
        <br /><br />
        <form class="form1">
            <input type="file" id="file" name="myFile" accept="image/x-png, image/jpg, image/jpeg, image/gif"/>
        </form>
        <input type="button" onclick="UpladFile()" value="上传" />
        <input type="button" onclick="cancleUploadFile()" value="取消" />
        <div id="result" style="margin: 200px"></div>
    </div>
</body>
</html>
