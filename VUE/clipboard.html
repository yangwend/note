<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clipboard.js</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
    <style>
        .container {
            margin: 100px;
            border: 1px solid #ccc;
        }
        .btn {
            padding: 10px;
            display: block;
            background-color: #f5f5f5;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container container-one">
        <textarea id="bar">我是需要复制的内容我是需要复制的内容我是需要复制的内容</textarea>
        <button class="btn btn1" data-clipboard-action="copy" data-clipboard-target="#bar">click to copy</button>
    </div>
    <div class="container container-two">
        <button class="btn btn2" data-clipboard-text="我是需要复制的内容我是需要复制的内容我是需要复制的内容">click to copy</button>
    </div>
    <div class="container container-one">
        <textarea id="bar">我是需要剪切的内容我是需要剪切的内容我是需要剪切的内容</textarea>
        <button class="btn btn1" data-clipboard-action="cut" data-clipboard-target="#bar">click to cut</button>
    </div>
    <div class="container container-two">
        <button class="btn btn2" data-clipboard-action="cut" data-clipboard-text="我是需要剪切的内容我是需要剪切的内容我是需要剪切的内容">click to cut</button>
    </div>
    <p>
        安卓手机上使用Clipboard.js来实现复制，一定要给 input 框的 value 赋值。<br>
        对以下浏览器兼容：<br>
        Chrome 42+<br>
        Edge 12+<br>
        Firefox 41+<br>
        IE 9+<br>
        Opera 29+<br>
        Safari 10+
    </p>
    <script>
        var clipboard = new ClipboardJS('.btn');
        clipboard.on('success', function(e) {
            console.info('Action', e.action);
            console.info('Text', e.text);
            console.info('Trigger', e.trigger);
            
            e.clearSelection();
        });
        clipboard.on('error', function() {
            console.error('Action', e.action);
            console.error('Trigger', e.trigger);
        });
    </script>
</body>
</html>
